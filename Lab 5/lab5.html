<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Xylophone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lab5.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Virtual Xylophone</h1>
        <p>Click the keys to play a note!</p>

        <div id="xylophone" class="d-flex justify-content-center">
            <div id="keyC" class="key" data-note="C"></div>
            <div id="keyD" class="key" data-note="D"></div>
            <div id="keyE" class="key" data-note="E"></div>
            <div id="keyF" class="key" data-note="F"></div>
            <div id="keyG" class="key" data-note="G"></div>
            <div id="keyA" class="key" data-note="A"></div>
            <div id="keyB" class="key" data-note="B"></div>
        </div>
    </div>

    <script src="lab5.js"></script>
</body>
</html>
