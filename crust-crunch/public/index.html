<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--Подключаем manifest-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--Подключаем bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Crust & Crunch</title>
  </head>
  <body>
    <!--Верхняя навигационнавя панель-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color:#59291D">
      <div class="container-fluid" style="margin-left:17px;">
        <a class="navbar-brand" href="#">
          <img src="%PUBLIC_URL%/dark_logo.png" alt="crust logo" width="200" height="54" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#hitzz-section">Hitzz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pizza-section">Pizza</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#beverages-section">Beverages</a>
            </li>
          </ul>
          <!-- Корзина -->
           <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button id="cart-button" class="btn" style="box-shadow: none;border:none;">
                <img id="cart-icon" src="./korzina.png" alt="Cart" width="20" height="20"/>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Контейнер для карточки продукта -->
     <section id="hitzz-section">
      <div class="container mt-5 pt-5">
        <h2 class="section-title text-center mb-4">Hitzz</h2>
        <div class="row g-4" id="cards-row-hitzz"></div>
      </div>
    </section>
    
    <section id="pizza-section">
      <div class="container mt-5 pt-5">
        <h2 class="section-title text-center mb-4">Pizzas</h2>
        <div class="row g-4" id="cards-row-pizzas"></div>
      </div>
    </section>
    
    <section id="beverages-section">
      <div class="container mt-5 pt-5">
        <h2 class="section-title text-center mb-4">Beverages</h2>
        <div class="row g-4" id="cards-row-beverages"></div>
      </div>
    </section>
    
    <!-- Модальное окно проукта-->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="background-color: #f9f9f9; border: none;">
          <div class="modal-header" style="border: none;">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <img id="modal-item-img" class="img-fluid" alt="Pizza Image" />
              </div>
              <div class="col-md-6">
                <h5 id="modal-item-name"></h5>
                <p id="modal-item-description"></p>
                <div class="section-title" id="add-toppings-title">Add Toppings</div>
                <!-- Контейнер для топпингов -->
                 <div id="modal-toppings" class="row row-cols-2 g-4"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer" style="border: none; justify-content: flex-end;">
              <button id="order-btn" class="btn btn-warning">Order for <span id="order-price"></span></button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Модальное окно заказов-->
      <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content" style="background-color: #f9f9f9; border: none;">
            <div class="modal-header" style="border: none;">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h2 class="orders-title">Your Orders</h2>
              <div id="order-cards-container" class="row"></div>
            </div>
              <div class="modal-footer" style="border: none; justify-content: flex-end;">
                <button id="order-btn-2" class="btn btn-warning">Order for <span id="total-order-price"></span></button> <!-- Цена будет вставляться сюда -->
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span>All rights reserved. Crust & Crunch © 2024</span>
        </div>
      </footer>
  </body>
</html>
